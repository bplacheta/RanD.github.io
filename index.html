<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-image: url('dom1.PNG'); /* Ustawienie tła */
      background-size: cover; /* Dopasowanie obrazka do całego tła */
      background-position: center;
      background-attachment: fixed; /* Sprawia, że tło nie przewija się */
      color: #FFF; /* Kolor tekstu, żeby był czytelny na tle */
    }
    h1 {
      color: #FFF;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #clock {
      font-size: 1.5em;
      margin: 20px;
      color: #FFF;
    }
    .image-button {
      position: absolute;
      cursor: pointer;
      width: 50px; /* Szerokość obrazka */
      height: auto; /* Zachowanie proporcji */
    }
    #positionDisplay {
      font-size: 1em;
      margin-top: 20px;
      color: #FFF;
    }
  </style>
</head>
<body>

  <h1>RanD</h1>
  <p>System zarządzania energią w budynku</p>

  <!-- Zegar -->
  <div id="clock">Ładowanie zegara...</div>

  <!-- Wyświetlanie pozycji ikony -->
  <div id="positionDisplay">Pozycja: X: 0, Y: 0</div>

  <!-- Przyciski -->
  <a href="https://www.przykladowy-link1.com" class="button">Przycisk 1</a>
  <a href="https://www.przykladowy-link2.com" class="button">Przycisk 2</a>
  
  <!-- Przycisk z grafiką, który można przesuwać -->
  <img src="brama.PNG" alt="Przycisk z grafiką bramy" class="image-button" id="draggableButton">

  <!-- Skrypt JavaScript do wyświetlania zegara i przeciągania przycisku -->
  <script>
    // Funkcja zegara
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Funkcje do przeciągania przycisku
    const button = document.getElementById('draggableButton');
    const positionDisplay = document.getElementById('positionDisplay');
    let offsetX, offsetY;

    button.addEventListener('mousedown', (e) => {
      // Obliczenie przesunięcia kursora względem przycisku
      offsetX = e.clientX - button.getBoundingClientRect().left;
      offsetY = e.clientY - button.getBoundingClientRect().top;

      // Zdarzenie przeciągania kursora
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    function onMouseMove(e) {
      // Ustawienie nowej pozycji przycisku
      const posX = e.clientX - offsetX;
      const posY = e.clientY - offsetY;
      button.style.left = `${posX}px`;
      button.style.top = `${posY}px`;

      // Wyświetlanie aktualnej pozycji
      positionDisplay.textContent = `Pozycja: X: ${posX}, Y: ${posY}`;
    }

    function onMouseUp() {
      // Usunięcie zdarzeń po zakończeniu przeciągania
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }
  </script>

</body>
</html>
