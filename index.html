<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    /* Styl ogólny dla strony */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #FFF;
    }

    /* Kontener na wszystkie elementy */
    .container {
      position: relative;
      width: 1200px; /* Stała szerokość kontenera */
      height: 800px; /* Stała wysokość kontenera */
      background-image: url('dom1.PNG'); /* Tło */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    h1 {
      color: #FFF;
      text-align: center;
    }

    /* Styl dla zegara */
    #clock {
      font-size: 1.5em;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFF;
    }

    /* Przyciski */
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Pozycje dla poszczególnych przycisków */
    #button1 {
      top: 100px;
      left: 50px;
    }

    #button2 {
      top: 100px;
      left: 200px;
    }

    /* Ikona garażu jako przycisk */
    .image-button {
      position: absolute;
      left: 51px; /* Ustalona pozycja X */
      top: 493px; /* Ustalona pozycja Y */
      width: 50px; /* Szerokość obrazka */
      height: auto;
      cursor: pointer;
    }

    /* Pozycja wyświetlania */
    #positionDisplay {
      position: absolute;
      top: 20px;
      right: 50px;
      font-size: 1em;
      color: #FFF;
    }
  </style>
</head>
<body>

  <!-- Kontener na wszystkie elementy -->
  <div class="container">
    <h1>RanD</h1>
    <p id="clock">Ładowanie zegara...</p>
    <div id="positionDisplay">Pozycja: X: 51, Y: 493</div>

    <!-- Przyciski -->
    <a href="https://www.przykladowy-link1.com" class="button" id="button1">Przycisk 1</a>
    <a href="https://www.przykladowy-link2.com" class="button" id="button2">Przycisk 2</a>

    <!-- Ikona garażu jako przycisk -->
    <img src="garaz.png" alt="Ikona garażu" class="image-button" id="garageButton">
  </div>

  <!-- Skrypt JavaScript do wyświetlania zegara i zmiany komunikatu -->
  <script>
    // Funkcja zegara
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Funkcja przełączania stanu garażu
    const garageButton = document.getElementById('garageButton');
    let isGarageOpen = false; // Zmienna przechowująca stan garażu

    garageButton.addEventListener('click', () => {
      if (isGarageOpen) {
        alert('Garaż zamknięty');
      } else {
        alert('Garaż otwarty');
      }
      isGarageOpen = !isGarageOpen; // Zmiana stanu garażu
    });
  </script>

</body>
</html>
