<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    /* Styl ogólny dla strony */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #FFF;
      overflow: hidden;
    }

    /* Kontener na wszystkie elementy z proporcjami 1360x607 */
    .container {
      position: relative;
      width: 100vw; /* Pełna szerokość okna */
      height: calc(100vw * (607 / 1360)); /* Wysokość proporcjonalna do szerokości */
      max-width: 1360px; /* Maksymalna szerokość kontenera */
      max-height: 607px; /* Maksymalna wysokość kontenera */
      background-image: url('dom.PNG'); /* Tło */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    h1 {
      color: #FFF;
      text-align: center;
    }

    /* Styl dla zegara */
    #clock {
      font-size: 1.5em;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFF;
    }

    /* Przyciski */
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Pozycje dla poszczególnych przycisków */
    #button1 {
      top: 100px;
      left: 50px;
    }

    #button2 {
      top: 100px;
      left: 200px;
    }

    /* Ikony jako przyciski */
    .image-button {
      position: absolute;
      width: 50px; /* Szerokość obrazka */
      height: auto;
      cursor: pointer;
    }

    /* Pozycje ikon */
    #garageButton {
      left: 51px;
      top: 493px;
    }
    #lightButton {
      left: 150px;
      top: 493px;
    }
    #heatingButton {
      left: 250px;
      top: 493px;
    }
    #rfidButton {
      left: 350px;
      top: 493px;
    }

    /* Nowe ikony z takim samym odstępem */
    #windowButton {
      left: 450px;
      top: 493px;
    }
    #pumpButton {
      left: 550px;
      top: 493px;
    }
    #washingMachineButton {
      left: 650px;
      top: 493px;
    }
    #tvButton {
      left: 750px;
      top: 493px;
    }
    #solarPanelButton {
      left: 850px;
      top: 493px;
    }
    #batteryButton {
      left: 950px;
      top: 493px;
    }
    #blindsButton {
      left: 1050px;
      top: 493px;
    }

    /* Pozycja wyświetlania */
    #positionDisplay {
      position: absolute;
      top: 20px;
      right: 50px;
      font-size: 1em;
      color: #FFF;
    }
  </style>
</head>
<body>

  <!-- Kontener na wszystkie elementy -->
  <div class="container">
    <h1>RanD</h1>
    <p id="clock">Ładowanie zegara...</p>
    <div id="positionDisplay">Pozycja: X: 51, Y: 493</div>

    <!-- Przyciski -->
    <a href="https://www.przykladowy-link1.com" class="button" id="button1">Przycisk 1</a>
    <a href="https://www.przykladowy-link2.com" class="button" id="button2">Przycisk 2</a>

    <!-- Ikona garażu jako przycisk -->
    <img src="brama.PNG" alt="Ikona garażu" class="image-button" id="garageButton">

    <!-- Ikona światła jako przycisk -->
    <img src="swiatlo_off.png" alt="Ikona światła" class="image-button" id="lightButton">

    <!-- Ikona ogrzewania jako przycisk -->
    <img src="ogrzewanie_off.png" alt="Ikona ogrzewania" class="image-button" id="heatingButton">

    <!-- Ikona RFID (drzwi) jako przycisk -->
    <img src="rfid_off.png" alt="Ikona RFID drzwi" class="image-button" id="rfidButton">

    <!-- Ikona okna -->
    <img src="okno_closed.png" alt="Ikona okna" class="image-button" id="windowButton">

    <!-- Ikona pompy -->
    <img src="pompa_off.png" alt="Ikona pompy" class="image-button" id="pumpButton">

    <!-- Ikona pralki -->
    <img src="pralka_off.png" alt="Ikona pralki" class="image-button" id="washingMachineButton">

    <!-- Ikona TV -->
    <img src="tv_off.png" alt="Ikona TV" class="image-button" id="tvButton">

    <!-- Ikona panelu fotowoltaicznego -->
    <img src="panel_off.png" alt="Ikona panelu fotowoltaicznego" class="image-button" id="solarPanelButton">

    <!-- Ikona baterii -->
    <img src="bateria_off.png" alt="Ikona baterii" class="image-button" id="batteryButton">

    <!-- Ikona rolet -->
    <img src="roleta_off.png" alt="Ikona rolet" class="image-button" id="blindsButton">
  </div>

  <!-- Skrypt JavaScript do wyświetlania zegara i zmiany komunikatu -->
  <script>
    // Funkcja zegara
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Funkcja przełączania stanu garażu
    const garageButton = document.getElementById('garageButton');
    let garageState = 'default'; // Początkowy stan

    function updateGarageButton() {
      switch (garageState) {
        case 'default':
          garageButton.src = 'brama.PNG';
          break;
        case 'open':
          garageButton.src = 'brama_open.PNG';
          alert('Brama jest otwarta');
          break;
        case 'closed':
          garageButton.src = 'brama_closed.PNG';
          alert('Brama jest zamknięta');
          break;
      }
    }

    garageButton.addEventListener('click', () => {
      if (garageState === 'default' || garageState === 'closed') {
        garageState = 'open';
      } else {
        garageState = 'closed';
      }
      updateGarageButton();
    });

    // Ustawienie początkowego stanu garażu
    updateGarageButton();

    // Funkcja przełączania stanu światła
    const lightButton = document.getElementById('lightButton');
    let lightState = 'off'; // Początkowy stan

    function updateLightButton() {
      if (lightState === 'off') {
        lightButton.src = 'swiatlo_off.png';
      } else {
        lightButton.src = 'swiatlo_on.png';
      }
    }

    lightButton.addEventListener('click', () => {
      if (lightState === 'off') {
        lightState = 'on';
        alert('Światło włączone');
      } else {
        lightState = 'off';
        alert('Światło wyłączone');
      }
      updateLightButton();
    });

    // Ustawienie początkowego stanu światła
    updateLightButton();

    // Funkcja przełączania stanu ogrzewania
    const heatingButton = document.getElementById('heatingButton');
    let heatingState = 'off'; // Początkowy stan

    function updateHeatingButton() {
      if (heatingState === 'off') {
        heatingButton.src = 'ogrzewanie_off.png';
      } else {
        heatingButton.src = 'ogrzewanie_on.png';
      }
    }

    heatingButton.addEventListener('click', () => {
      if (heatingState === 'off') {
        heatingState = 'on';
        alert('Ogrzewanie włączone');
      } else {
        heatingState = 'off';
        alert('Ogrzewanie wyłączone');
      }
      updateHeatingButton();
    });

    // Ustawienie początkowego stanu ogrzewania
    updateHeatingButton();

    // Funkcja przełączania stanu drzwi RFID
    const rfidButton = document.getElementById('rfidButton');
    let rfidState = 'off'; // Początkowy stan

    function updateRfidButton() {
      if (rfidState === 'off') {
        rfidButton.src = 'rfid_off.png';
      } else {
        rfidButton.src = 'rfid_on.png';
      }
    }

    rfidButton.addEventListener('click', () => {
      if (rfidState === 'off') {
        rfidState = 'on';
        alert('Drzwi otwarte');
      } else {
        rfidState = 'off';
        alert('Drzwi zamknięte');
      }
      updateRfidButton();
    });

    // Ustawienie początkowego stanu RFID drzwi
    updateRfidButton();

    // Dodanie funkcjonalności dla okna
    const windowButton = document.getElementById('windowButton');
    let windowState = 'closed'; // Początkowy stan

    function updateWindowButton() {
      if (windowState === 'closed') {
        windowButton.src = 'okno_closed.png';
      } else {
        windowButton.src = 'okno_open.png';
      }
    }

    windowButton.addEventListener('click', () => {
      if (windowState === 'closed') {
        windowState = 'open';
        alert('Okna są otwarte');
      } else {
        windowState = 'closed';
        alert('Okna są zamknięte');
      }
      updateWindowButton();
    });

    updateWindowButton();

    // Dodanie funkcjonalności dla pompy
    const pumpButton = document.getElementById('pumpButton');
    let pumpState = 'off'; // Początkowy stan

    function updatePumpButton() {
      if (pumpState === 'off') {
        pumpButton.src = 'pompa_off.png';
      } else {
        pumpButton.src = 'pompa_on.png';
      }
    }

    pumpButton.addEventListener('click', () => {
      if (pumpState === 'off') {
        pumpState = 'on';
        alert('Pompa ciepła włączona');
      } else {
        pumpState = 'off';
        alert('Pompa ciepła wyłączona');
      }
      updatePumpButton();
    });

    updatePumpButton();

    // Dodanie funkcjonalności dla pralki
    const washingMachineButton = document.getElementById('washingMachineButton');
    let washingMachineState = 'off'; // Początkowy stan

    function updateWashingMachineButton() {
      if (washingMachineState === 'off') {
        washingMachineButton.src = 'pralka_off.png';
      } else {
        washingMachineButton.src = 'pralka_on.png';
      }
    }

    washingMachineButton.addEventListener('click', () => {
      if (washingMachineState === 'off') {
        washingMachineState = 'on';
        alert('Pralka włączona');
      } else {
        washingMachineState = 'off';
        alert('Pralka wyłączona');
      }
      updateWashingMachineButton();
    });

    updateWashingMachineButton();

    // Dodanie funkcjonalności dla TV
    const tvButton = document.getElementById('tvButton');
    let tvState = 'off'; // Początkowy stan

    function updateTvButton() {
      if (tvState === 'off') {
        tvButton.src = 'tv_off.png';
      } else {
        tvButton.src = 'tv_on.png';
      }
    }

    tvButton.addEventListener('click', () => {
      if (tvState === 'off') {
        tvState = 'on';
        alert('Telewizor jest włączony');
      } else {
        tvState = 'off';
        alert('Telewizor jest wyłączony');
      }
      updateTvButton();
    });

    updateTvButton();

    // Dodanie funkcjonalności dla panelu fotowoltaicznego
    const solarPanelButton = document.getElementById('solarPanelButton');
    let solarPanelState = 'off'; // Początkowy stan

    function updateSolarPanelButton() {
      if (solarPanelState === 'off') {
        solarPanelButton.src = 'panel_off.png';
      } else {
        solarPanelButton.src = 'panel_on.png';
      }
    }

    solarPanelButton.addEventListener('click', () => {
      if (solarPanelState === 'off') {
        solarPanelState = 'on';
        alert('Energia pobierana z panelu fotowoltaicznego');
      } else {
        solarPanelState = 'off';
        alert('Wykorzystywanie energii z sieci');
      }
      updateSolarPanelButton();
    });

    updateSolarPanelButton();

    // Dodanie funkcjonalności dla baterii
    const batteryButton = document.getElementById('batteryButton');
    let batteryState = 'off'; // Początkowy stan

    function updateBatteryButton() {
      if (batteryState === 'off') {
        batteryButton.src = 'bateria_off.png';
      } else {
        batteryButton.src = 'bateria_on.png';
      }
    }

    batteryButton.addEventListener('click', () => {
      if (batteryState === 'off') {
        batteryState = 'on';
        alert('Magazynowanie energii aktywne');
      } else {
        batteryState = 'off';
        alert('Magazynowanie energii wyłączone');
      }
      updateBatteryButton();
    });

    updateBatteryButton();

    // Dodanie funkcjonalności dla rolet
    const blindsButton = document.getElementById('blindsButton');
    let blindsState = 'off'; // Początkowy stan

    function updateBlindsButton() {
      if (blindsState === 'off') {
        blindsButton.src = 'roleta_off.png';
      } else {
        blindsButton.src = 'roleta_on.png';
      }
    }

    blindsButton.addEventListener('click', () => {
      if (blindsState === 'off') {
        blindsState = 'on';
        alert('Rolety zasłonięte');
      } else {
        blindsState = 'off';
        alert('Rolety odsłonięte');
      }
      updateBlindsButton();
    });

    updateBlindsButton();
  </script>

</body>
</html>
