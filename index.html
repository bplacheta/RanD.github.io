<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    /* Styl ogólny dla strony */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #FFF;
      overflow: hidden;
    }

    /* Kontener na wszystkie elementy z proporcjami 1360x607 */
    .container {
      position: relative;
      width: 100vw; /* Pełna szerokość okna */
      height: calc(100vw * (607 / 1360)); /* Wysokość proporcjonalna do szerokości */
      max-width: 1360px; /* Maksymalna szerokość kontenera */
      max-height: 607px; /* Maksymalna wysokość kontenera */
      background-image: url('dom1.PNG'); /* Tło */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    h1 {
      color: #FFF;
      text-align: center;
    }

    /* Styl dla zegara */
    #clock {
      font-size: 1.5em;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFF;
    }

    /* Przyciski */
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Ikony jako przyciski */
    .image-button {
      position: absolute;
      width: 50px; /* Szerokość obrazka */
      height: auto;
      cursor: pointer;
    }

    /* Pozycje ikon */
    #windowButton {
      left: 51px;
      top: 493px;
    }
    #pumpButton {
      left: 150px;
      top: 493px;
    }
    #washingMachineButton {
      left: 250px;
      top: 493px;
    }
    #tvButton {
      left: 350px;
      top: 493px;
    }
    #panelButton {
      left: 450px;
      top: 493px;
    }
    #batteryButton {
      left: 550px;
      top: 493px;
    }
    #blindsButton {
      left: 650px;
      top: 493px;
    }

    /* Pozycja wyświetlania */
    #positionDisplay {
      position: absolute;
      top: 20px;
      right: 50px;
      font-size: 1em;
      color: #FFF;
    }
  </style>
</head>
<body>

  <!-- Kontener na wszystkie elementy -->
  <div class="container">
    <h1>RanD</h1>
    <p id="clock">Ładowanie zegara...</p>
    <div id="positionDisplay">Pozycja: X: 51, Y: 493</div>

    <!-- Ikony urządzeń jako przyciski -->
    <img src="okno_closed.png" alt="Ikona okna" class="image-button" id="windowButton">
    <img src="pompa_off.png" alt="Ikona pompy" class="image-button" id="pumpButton">
    <img src="pralka_off.png" alt="Ikona pralki" class="image-button" id="washingMachineButton">
    <img src="tv_off.png" alt="Ikona TV" class="image-button" id="tvButton">
    <img src="panel_off.png" alt="Ikona panelu fotowoltaicznego" class="image-button" id="panelButton">
    <img src="bateria_off.png" alt="Ikona baterii" class="image-button" id="batteryButton">
    <img src="roleta_off.png" alt="Ikona rolet" class="image-button" id="blindsButton">
  </div>

  <!-- Skrypt JavaScript do wyświetlania zegara i zmiany komunikatu -->
  <script>
    // Funkcja zegara
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Funkcja zmiany stanu okna
    const windowButton = document.getElementById('windowButton');
    let windowState = 'closed';

    function updateWindowButton() {
      if (windowState === 'closed') {
        windowButton.src = 'okno_closed.png';
      } else {
        windowButton.src = 'okno_open.png';
      }
    }

    windowButton.addEventListener('click', () => {
      if (windowState === 'closed') {
        windowState = 'open';
        alert('Okna są otwarte');
      } else {
        windowState = 'closed';
        alert('Okna są zamknięte');
      }
      updateWindowButton();
    });

    updateWindowButton();

    // Funkcja zmiany stanu pompy
    const pumpButton = document.getElementById('pumpButton');
    let pumpState = 'off';

    function updatePumpButton() {
      if (pumpState === 'off') {
        pumpButton.src = 'pompa_off.png';
      } else {
        pumpButton.src = 'pompa_on.png';
      }
    }

    pumpButton.addEventListener('click', () => {
      if (pumpState === 'off') {
        pumpState = 'on';
        alert('Pompa ciepła włączona');
      } else {
        pumpState = 'off';
        alert('Pompa ciepła wyłączona');
      }
      updatePumpButton();
    });

    updatePumpButton();

    // Funkcja zmiany stanu pralki
    const washingMachineButton = document.getElementById('washingMachineButton');
    let washingMachineState = 'off';

    function updateWashingMachineButton() {
      if (washingMachineState === 'off') {
        washingMachineButton.src = 'pralka_off.png';
      } else {
        washingMachineButton.src = 'pralka_on.png';
      }
    }

    washingMachineButton.addEventListener('click', () => {
      if (washingMachineState === 'off') {
        washingMachineState = 'on';
        alert('Pralka włączona');
      } else {
        washingMachineState = 'off';
        alert('Pralka wyłączona');
      }
      updateWashingMachineButton();
    });

    updateWashingMachineButton();

    // Funkcja zmiany stanu TV
    const tvButton = document.getElementById('tvButton');
    let tvState = 'off';

    function updateTvButton() {
      if (tvState === 'off') {
        tvButton.src = 'tv_off.png';
      } else {
        tvButton.src = 'tv_on.png';
      }
    }

    tvButton.addEventListener('click', () => {
      if (tvState === 'off') {
        tvState = 'on';
        alert('Telewizor jest włączony');
      } else {
        tvState = 'off';
        alert('Telewizor jest wyłączony');
      }
      updateTvButton();
    });

    updateTvButton();

    // Funkcja zmiany stanu panelu fotowoltaicznego
    const panelButton = document.getElementById('panelButton');
    let panelState = 'off';

    function updatePanelButton() {
      if (panelState === 'off') {
        panelButton.src = 'panel_off.png';
      } else {
        panelButton.src = 'panel_on.png';
      }
    }

    panelButton.addEventListener('click', () => {
      if (panelState === 'off') {
        panelState = 'on';
        alert('Energia pobierana z panelu fotowoltaicznego');
      } else {
        panelState = 'off';
        alert('Wykorzystywanie energii z sieci');
      }
      updatePanelButton();
    });

    updatePanelButton();

    // Funkcja zmiany stanu baterii
    const batteryButton = document.getElementById('batteryButton');
    let batteryState = 'off';

    function updateBatteryButton() {
      if (batteryState === 'off') {
        batteryButton.src = 'bateria_off.png';
      } else {
        batteryButton.src = 'bateria_on.png';
      }
    }

    batteryButton.addEventListener('click', () => {
      if (batteryState === 'off') {
        batteryState = 'on';
        alert('Magazynowanie energii aktywne');
      } else {
        batteryState = 'off';
        alert('Magazynowanie energii wyłączone');
      }
      updateBatteryButton();
    });

    updateBatteryButton();

    // Funkcja zmiany stanu rolet
    const blindsButton = document.getElementById('blindsButton');
    let blindsState = 'off';

    function updateBlindsButton() {
      if (blindsState === 'off') {
        blindsButton.src = 'roleta_off.png';
      } else {
        blindsButton.src = 'roleta_on.png';
      }
    }

    blindsButton.addEventListener('click', () => {
      if (blindsState === 'off') {
        blindsState = 'on';
        alert('Rolety zasłonięte');
      } else {
        blindsState = 'off';
        alert('Rolety odsłonięte');
      }
      updateBlindsButton();
    });

    updateBlindsButton();
  </script>

</body>
</html>
