<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #clock {
      font-size: 1.5em;
      margin: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Witaj na mojej stronie!</h1>
  <p>To jest moja pierwsza strona na GitHub Pages.</p>

  <!-- Zegar -->
  <div id="clock">Ładowanie zegara...</div>

  <!-- Obrazek -->
  <img src="sciezka/do/twoj-obrazek.jpg" alt="Opis obrazka" />

  <!-- Przyciski -->
  <a href="https://www.przykladowy-link1.com" class="button">Przycisk 1</a>
  <a href="https://www.przykladowy-link2.com" class="button">Przycisk 2</a>
  
  <!-- Przyciski z akcją JavaScript -->
  <button class="button" onclick="alert('Kliknięto przycisk!')">Przycisk z akcją</button>

  <!-- Skrypt JavaScript do wyświetlania zegara -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // Uruchomienie zegara od razu
  </script>

</body>
</html>
