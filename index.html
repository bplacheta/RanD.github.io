<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    /* Styl ogólny dla strony */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      color: #FFF;
      overflow: hidden;
    }

    /* Kontener na wszystkie elementy z proporcjami 1360x607 */
    .container {
      position: relative;
      width: 100vw; /* Pełna szerokość okna */
      height: calc(100vw * (607 / 1360)); /* Wysokość proporcjonalna do szerokości */
      max-width: 1360px; /* Maksymalna szerokość kontenera */
      max-height: 607px; /* Maksymalna wysokość kontenera */
      background-image: url('dom1.PNG'); /* Tło */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    h1 {
      color: #FFF;
      text-align: center;
    }

    /* Styl dla zegara */
    #clock {
      font-size: 1.5em;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFF;
    }

    /* Przyciski */
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: absolute;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Pozycje dla poszczególnych przycisków */
    #button1 {
      top: 100px;
      left: 50px;
    }

    #button2 {
      top: 100px;
      left: 200px;
    }

    /* Ikony jako przyciski */
    .image-button {
      position: absolute;
      width: 50px; /* Szerokość obrazka */
      height: auto;
      cursor: pointer;
    }

    /* Pozycje ikon */
    #garageButton {
      left: 51px;
      top: 493px;
    }
    #lightButton {
      left: 150px;
      top: 493px;
    }
    #heatingButton {
      left: 250px;
      top: 493px;
    }
    #rfidButton {
      left: 350px;
      top: 493px;
    }

    /* Pozycja wyświetlania */
    #positionDisplay {
      position: absolute;
      top: 20px;
      right: 50px;
      font-size: 1em;
      color: #FFF;
    }
  </style>
</head>
<body>

  <!-- Kontener na wszystkie elementy -->
  <div class="container">
    <h1>RanD</h1>
    <p id="clock">Ładowanie zegara...</p>
    <div id="positionDisplay">Pozycja: X: 51, Y: 493</div>

    <!-- Przyciski -->
    <a href="https://www.przykladowy-link1.com" class="button" id="button1">Przycisk 1</a>
    <a href="https://www.przykladowy-link2.com" class="button" id="button2">Przycisk 2</a>

    <!-- Ikona garażu jako przycisk -->
    <img src="brama.PNG" alt="Ikona garażu" class="image-button" id="garageButton">

    <!-- Ikona światła jako przycisk -->
    <img src="swiatlo_off.png" alt="Ikona światła" class="image-button" id="lightButton">

    <!-- Ikona ogrzewania jako przycisk -->
    <img src="ogrzewanie_off.png" alt="Ikona ogrzewania" class="image-button" id="heatingButton">

    <!-- Ikona RFID (drzwi) jako przycisk -->
    <img src="rfid_off.png" alt="Ikona RFID drzwi" class="image-button" id="rfidButton">
  </div>

  <!-- Skrypt JavaScript do wyświetlania zegara i zmiany komunikatu -->
  <script>
    // Funkcja zegara
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Funkcja przełączania stanu garażu
    const garageButton = document.getElementById('garageButton');
    let garageState = 'default'; // Początkowy stan

    function updateGarageButton() {
      switch (garageState) {
        case 'default':
          garageButton.src = 'brama.PNG';
          break;
        case 'open':
          garageButton.src = 'brama_open.PNG';
          alert('Brama jest otwarta');
          break;
        case 'closed':
          garageButton.src = 'brama_closed.PNG';
          alert('Brama jest zamknięta');
          break;
      }
    }

    garageButton.addEventListener('click', () => {
      if (garageState === 'default' || garageState === 'closed') {
        garageState = 'open';
      } else {
        garageState = 'closed';
      }
      updateGarageButton();
    });

    // Ustawienie początkowego stanu garażu
    updateGarageButton();

    // Funkcja przełączania stanu światła
    const lightButton = document.getElementById('lightButton');
    let lightState = 'off'; // Początkowy stan

    function updateLightButton() {
      if (lightState === 'off') {
        lightButton.src = 'swiatlo_off.png';
      } else {
        lightButton.src = 'swiatlo_on.png';
      }
    }

    lightButton.addEventListener('click', () => {
      if (lightState === 'off') {
        lightState = 'on';
        alert('Światło włączone');
      } else {
        lightState = 'off';
        alert('Światło wyłączone');
      }
      updateLightButton();
    });

    // Ustawienie początkowego stanu światła
    updateLightButton();

    // Funkcja przełączania stanu ogrzewania
    const heatingButton = document.getElementById('heatingButton');
    let heatingState = 'off'; // Początkowy stan

    function updateHeatingButton() {
      if (heatingState === 'off') {
        heatingButton.src = 'ogrzewanie_off.png';
      } else {
        heatingButton.src = 'ogrzewanie_on.png';
      }
    }

    heatingButton.addEventListener('click', () => {
      if (heatingState === 'off') {
        heatingState = 'on';
        alert('Ogrzewanie włączone');
      } else {
        heatingState = 'off';
        alert('Ogrzewanie wyłączone');
      }
      updateHeatingButton();
    });

    // Ustawienie początkowego stanu ogrzewania
    updateHeatingButton();

    // Funkcja przełączania stanu drzwi RFID
    const rfidButton = document.getElementById('rfidButton');
    let rfidState = 'off'; // Początkowy stan

    function updateRfidButton() {
      if (rfidState === 'off') {
        rfidButton.src = 'rfid_off.png';
      } else {
        rfidButton.src = 'rfid_on.png';
      }
    }

    rfidButton.addEventListener('click', () => {
      if (rfidState === 'off') {
        rfidState = 'on';
        alert('Drzwi otwarte');
      } else {
        rfidState = 'off';
        alert('Drzwi zamknięte');
      }
      updateRfidButton();
    });

    // Ustawienie początkowego stanu RFID drzwi
    updateRfidButton();
  </script>

</body>
</html>
