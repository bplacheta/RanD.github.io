<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RanD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-image: url('dom.PNG'); /* Ustawienie tła */
      background-size: 100% 100%; /* Rozciąganie obrazu do pełnego rozmiaru strony */
      background-position: center;
      background-repeat: no-repeat; /* Zapobiega powtarzaniu obrazka */
      background-attachment: fixed; /* Sprawia, że tło nie przewija się */
      color: #333; /* Kolor tekstu, żeby był czytelny na tle */
      height: 100vh; /* Ustawia wysokość na pełny ekran */
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #clock {
      font-size: 1.5em;
      margin: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>RanD</h1>
  <p>System zarządzania energią w budynku</p>

  <!-- Zegar -->
  <div id="clock">Ładowanie zegara...</div>

  <!-- Przyciski -->
  <a href="https://www.przykladowy-link1.com" class="button">Przycisk 1</a>
  <a href="https://www.przykladowy-link2.com" class="button">Przycisk 2</a>
  
  <!-- Przyciski z akcją JavaScript -->
  <button class="button" onclick="alert('Kliknięto przycisk!')">Przycisk z akcją</button>

  <!-- Skrypt JavaScript do wyświetlania zegara -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // Uruchomienie zegara od razu
  </script>
<script>
  function showResolution() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    alert(`Rozdzielczość strony: ${width} x ${height}px`);
  }

  showResolution(); // Uruchomienie skryptu przy załadowaniu strony
</script>

</body>
</html>
